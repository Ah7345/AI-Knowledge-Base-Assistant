services:
  - type: web
    name: ai-kb-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PERSIST_DIR
        value: /app/backend/storage
      - key: USE_OPENAI_EMBEDDINGS
        value: "true"
      - key: TOP_K
        value: "4"
      - key: EMBEDDING_MODEL
        value: "sentence-transformers/all-MiniLM-L6-v2"

